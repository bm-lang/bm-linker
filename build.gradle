plugins {
    id 'java'
}

group 'bm'
version '0.0.1'

sourceCompatibility = JavaVersion.VERSION_1_10

repositories {
    mavenCentral()
}

dependencies {
    implementation "gramat:jgramat:0.1.2"
    implementation "bakasoft:json:0.1.1"
    implementation "bm:bm-parser:0.0.8"
    testImplementation "junit:junit:4.12"
}
